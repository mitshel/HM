{% extends "main.html" %}
{% load staticfiles %}

{% block title %}{{ app_name }}{% endblock %}
{% block content %}
    <div class="large-12 columns">
    <div class="row">
        <ul class="small-block-grid-3 medium-block-grid-4 large-block-grid-6">
        {% for f in folders %}
            <li class="text-center">
                <a href="/photo/album/{{ album_id }}/{{ f.id }}/">
                <img src="{% static "gal/psg_folder.png" %}">
                <p style="text-align: center; font-size: small; margin:0; ">{{ f.title }}</p>
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
    <div class="row">
        <ul class="clearing-thumbs small-block-grid-3 medium-block-grid-4 large-block-grid-6" data-clearing>
        {%  for p in photos %}
            <li class="text-center">
                <a class="th round" href="{{ MEDIA_URL }}{{p.prev_path}}">
                <img data-caption="File:{{ p.title }}, ID:{{ p.id }}" src="{{ MEDIA_URL }}{{p.thumb_path}}">
                </a>
                <p style="text-align: center; font-size: small; margin:0;">{{ p.title }}</p>
            </li>
        {% endfor %}
        </ul>
    </div>
    </div>
{% endblock %}

{% block block-js %}
{% endblock %}
